<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JS/sesion.js"></script>
    <title>Login</title>
</head>
<body style="background-image: url('../IMG/fondo-2.jpg'); background-position-x: 8%;">
    <div class="pt-2 card bg-dark text-center border border-3 rounded-3 border-info" style="top:12em; width: 30%; margin-left: auto; margin-right: auto;">
        <span class="h3 text-white">
            INICIAR SESION
        </span>
        <form action="" class="form" style="margin-left: auto; margin-right: auto;">    
            <div class="mb-3 mt-3">
                <input type="text" name="" class="form-control" id="user" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" name="" class="form-control" id="pass">
            </div>
        </form>
        <div class="text-center">
            <button class="btn btn-info mt-3 mb-3" id="btn">ENTRAR</button>
        </div>
        <div id="error" class="mt-4 alert alert-danger" role="alert">

        </div>
        
    </div>
</body>
</html>
